<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">
  <title>Resume Generator</title>
</head>
<body>

  <div class="container">
    <h1 class="text-center my-2 pageHead "> Resume Generator</h1>
    <p class="text-center my-2">By Track Storm | Where Ideas Take Flight!</p>
    <div class="row">

      <!-- personal information start here -->
      
      <div class="col-md-5" >
        <h3>Personal Information</h3>
    
        <div class="form-group mt-4">
          <label for="nameField">Your Name</label>
          <input 
              type="text" 
              id="nameField" 
              class="form-control" 
              placeholder="Enter Your Name">
        </div>

        <div class="form-group mt-4">
          <label for="emailField">Your Email</label>
          <input 
              type="text" 
              id="emailField" 
              class="form-control" 
              placeholder="Enter Your Email">
        </div>
    
        <div class="form-group mt-4" >
          <label for="numField">Your Phone Number</label>
          <input 
            type="text" 
            id="numField" 
            class="form-control" 
            placeholder="Phone no.">
        </div>


        <div class="form-group mt-4" >
          <label for="addressField">Your Address </label>
          <textarea
            id="addressField" 
              class="form-control" 
              placeholder="Enter Address here "
              rows="4"
          ></textarea> 
        </div>

        <p class="text-secondary mt-5">Important Links</p>

        <div class="form-group " >
          <label for="fbField">Facebook</label>
          <input 
            type="text" 
            id="fbField" 
            class="form-control" 
            placeholder="eg.  www.facebook.com/your_username">
        </div>

        <div class="form-group mt-4" >
          <label for="instaField">Instagram</label>
          <input 
            type="text" 
            id="instaField" 
            class="form-control" 
            placeholder="eg. www.instagram.com/your_username">
        </div>

        <div class="form-group mt-4" >
          <label for="linkedinField">Linkedin</label>
          <input 
            type="text" 
            id="linkedinField" 
            class="form-control" 
            placeholder="eg.  www.linkedin.com/in/your_username">
        </div> 
      </div>
    

      <div class="col-md-2"></div>

        <!-- proffessional information start here -->
      <div class="col-md-5">
        <h3>Professional Information</h3>


        <div class="form-group mt-4" >
          <label for="objField">Objective </label>
          <textarea
            class="form-control" 
            placeholder="Enter Objective here "
            rows="2"
          ></textarea> 
        </div>

        <div class="form-group mt-4" id="we" >
          <label for="objField">Work Experience </label>
          <textarea
            class="form-control weField" 
            placeholder="eg. Software Engineer at XYZ Company (Duration)"
            rows="2"
          ></textarea> 

          <div class="container text-center mt-2" id="weAddButton" > 
            <button onclick="addNewWEField()" class=" btn btn-dark btn-sm">Add</button>
          </div>
        </div>
        <!-- here we added new text area dynamically for work experience -->

        <div class="form-group mt-4" id="aq" >
          <label for="objField">Academic Qualifications </label>
          <textarea
            class="form-control aqField" 
            placeholder="eg.  B.Tech in CSE, Passing Year, CGPA"
            rows="2"
          ></textarea> 
           <!-- here we added new text area dynamically for academic qualifications -->

          <div class="container text-center mt-2 " id="aqAddButton"> 
            <button onclick="addNewAQField()" class=" btn btn-dark btn-sm">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center mt-3">
      <button class="btn btn-dark btn-lg ">Generate Resume</button>

    </div>
  </div>

  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"></script>

  <script src="script.js"></script>
 
</body>
</html>
